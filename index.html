<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Calculator</title>
    <link rel="stylesheet" href="./myStyle.css">
</head>

<body>
    <div class="container-fluid" style="background-image: radial-gradient(rgb(14 153 131 / 88%), rgb(3 3 74 / 87%));">
        <div class="row">
            <div class="col"></div>



            <div class="card_ mt-5 mb-5 shadow-lg rounded-3">

                <div class="card shadow-lg table-responsive rounded-2 m-5 calc">

                    <table class="table">
                        <input type="text" disabled id="display" class="disp rounded-2">
                        <tr>
                            <td>
                                <button onclick="clr()" style="background-color: rgba(185, 20, 20, 0.756);" class="fw-semibold fs-5 rounded-3">AC</button>
                            </td>
                            <td>
                                <button onclick="del()" class="fw-semibold fs-5 rounded-3">DEL</button>
                            </td>
                            <td>
                                <button onclick="val('%')" class="fw-semibold fs-5 rounded-3">%</button>
                            </td>
                            <td>
                                <button onclick="val('/')" class="fw-semibold fs-5 rounded-3">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="val('7')" class="fw-semibold fs-5 rounded-3">7</button>
                            </td>
                            <td>
                                <button onclick="val('8')" class="fw-semibold fs-5 rounded-3">8</button>
                            </td>
                            <td>
                                <button onclick="val('9')" class="fw-semibold fs-5 rounded-3">9</button>
                            </td>
                            <td>
                                <button onclick="val('*')" class="fw-semibold fs-5 rounded-3">X</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="val('4')" class="fw-semibold fs-5 rounded-3">4</button>
                            </td>
                            <td>
                                <button onclick="val('5')" class="fw-semibold fs-5 rounded-3">5</button>
                            </td>
                            <td>
                                <button onclick="val('6')" class="fw-semibold fs-5 rounded-3">6</button>
                            </td>
                            <td>
                                <button onclick="val('-')" class="fw-semibold fs-5 rounded-3">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="val('1')" class="fw-semibold fs-5 rounded-3">1</button>
                            </td>
                            <td>
                                <button onclick="val('2')" class="fw-semibold fs-5 rounded-3">2</button>
                            </td>
                            <td>
                                <button onclick="val('3')" class="fw-semibold fs-5 rounded-3">3</button>
                            </td>
                            <td>
                                <button onclick="val('+')" class="fw-semibold fs-5 rounded-3">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="val('00')" class="fw-semibold fs-5 rounded-3">00</button>
                            </td>
                            <td>
                                <button onclick="val('0')" class="fw-semibold fs-5 rounded-3">0</button>
                            </td>
                            <td colspan="2">
                                <button onclick="calculate()" class="fs-3 rounded-3" style="width: 160px;">=</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


            <div class="col"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
